{% load i18n %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "نجاح حفظ البيانات" %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #28a745; /* لون أخضر للإشارة إلى النجاح */
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% trans "تم حفظ معلومات المؤسسة بنجاح!" %}</h1>
        <!-- رابط العودة إلى صفحة إضافة أو تعديل المعلومات -->
        <a href="/company/add/">{% trans "عودة إلى صفحة إضافة أو تعديل المعلومات" %}</a>
    </div>
</body>
</html>
