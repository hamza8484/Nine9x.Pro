{% load i18n static %}

<head>
    <!-- تعيين الترميز (Character Encoding) إلى UTF-8 -->
    <meta charset="utf-8">

    <!-- ضمان التوافق مع متصفحات الإنترنت المختلفة -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- تعيين عنوان الصفحة مع الترجمة (يتم ترجمته عند الحاجة) -->
    <title>{% trans "نظام ناينوكس (Nine9X.Pro)" %}</title>

    <!-- إعلام المتصفح باستخدام خاصية الاستجابة لعرض الشاشة (Responsive Design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- مكتبات CSS -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datatables.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <!-- إضافة مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- إضافة مكتبة QRCode -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- إضافة بعض التنسيقات المخصصة -->
    <style>
        .hidden {
            display: none !important;
        }
    </style>

    {% block style %}
    {% endblock style %}
</head>
