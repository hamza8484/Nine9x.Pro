{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحذف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">تأكيد الحذف</h1>

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">تحذير!</h4>
            <p>هل أنت متأكد أنك تريد حذف العميل: <strong>{{ customer.name_lo }}</strong>؟</p>
            <p>لن يمكن استرجاع البيانات بعد الحذف.</p>
        </div>

        <!-- نموذج تأكيد الحذف -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف العميل</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>

    <!-- إضافة ملفات Bootstrap JS لعمل التفاعلات (اختياري) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
